<!DOCTYPE html>
<html>
    <head>
        <title>Pedra Papel Tesoura</title>
        <style>
            body {
                background-color: rgb(88, 88, 88);
            }
            button {
                background-color: rgb(182, 182, 182);
                color: rgb(255, 255, 255);
                border: none;
                font-size: 30px;
                font-weight: bold;
                border-radius: 5px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
                padding: 10px 10px 10px 10px;
                margin: 0 10px 0 10px;
                transition: opacity 0.2s;
            }
            button:hover {
                opacity: 0.6
            }
            button:active {
                opacity: 1
            }
            .titulo {
                display: inline-block;
                font-family: Arial;
                font-size: 40px;
                font-weight: bold;
                background-color: rgb(182, 182, 182);
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px;
                border-radius: 5px;
            }
            .reset {
                margin: 15px;
            }
            .game {
                display: flex;
                margin: auto;
                flex-direction: column;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="game">
            <div>
                <p class="titulo">Pedra Papel Tesoura</p>
            </div>

            <div>
                <button onclick="
                    playGame('Pedra');
                    console.log(score);
                ">
                    Pedra
                </button>
                <button onclick="
                    playGame('Papel');
                    console.log(score);
                ">
                    Papel
                </button>
                <button onclick="
                    playGame('Tesoura');
                    console.log(score);
                ">
                    Tesoura
                </button>
            </div>

            <div class="reset">
                <button onclick="
                    resetScore();
                    console.log(score);
                ">
                    Reset Score
                </button>
            </div>
        </div>
        
        <script>
            let score = JSON.parse(localStorage.getItem('score')) ||  {wins: 0, losses: 0, ties: 0};

            function playGame(playerMove) {
                const computerMove = pickComputerMove();
                let result = '';
                if (playerMove === 'Pedra') {
                    if (computerMove === 'Pedra') {
                        result = 'Empate!';
                    }
                    else if (computerMove === 'Papel') {
                        result = 'Você perdeu!';
                    }
                    else {
                        result = 'Você ganhou!';
                    }
                }

                else if (playerMove === 'Papel') {
                    if (computerMove === 'Pedra') {
                        result = 'Você ganhou!';
                    }
                    else if (computerMove === 'Papel') {
                        result = 'Empate!';
                    }
                    else {
                        result = 'Você Perdeu!';
                    }
                }

                else if (playerMove === 'Tesoura') {
                    if (computerMove === 'Pedra') {
                        result = 'Você perdeu!';
                    }
                    else if (computerMove === 'Papel') {
                        result = 'Você ganhou!';
                    }
                    else {
                        result = 'Empate!';
                    }
                }
                if (result === 'Você ganhou!') {
                    score.wins ++;
                }
                else if (result === 'Você perdeu!') {
                    score.losses ++;
                }
                else {
                    score.ties ++;
                }
                
                localStorage.setItem('score', JSON.stringify(score));

                alert(`Você escolheu ${playerMove}, o computador escolheu ${computerMove}. ${result}\nVitórias: ${score.wins}, Derrotas: ${score.losses}, Empates: ${score.ties}.`);

            };

            function pickComputerMove() {
                let computerMove = '';
                const randomNumber = Math.random();
                if (randomNumber >= 0 && randomNumber < 1/3) {
                    computerMove = 'Pedra';
                }
                else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                    computerMove = 'Papel';
                }
                else {
                    computerMove = 'Tesoura';
                }
                return computerMove;
            };
            function resetScore() {
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                localStorage.setItem('score', JSON.stringify(score));
            }
        </script>
    </body>
</html>
